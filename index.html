<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
        <h1 id="displayTime">00:00:00</h1>

        <div id="buttons">
            <button class="btn stop" onclick="watchStop()">■</button>
            <button class="btn start" onclick="watchStart()">▶</button>
            <button class="btn lap" onclick="watchLap()">Lap</button>
            <button class="btn reset" onclick="watchReset()">↻</button>
        </div>

        <div id="lapBox">
            <ul id="laps"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
